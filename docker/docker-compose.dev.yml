version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: booking-mysql-dev
    environment:
      MYSQL_ROOT_PASSWORD: root_password_123
      MYSQL_DATABASE: booking_system
      MYSQL_USER: booking_user
      MYSQL_PASSWORD: booking_password_123
    ports:
      - "3306:3306"
    volumes:
      - mysql_dev_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_password_123"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: booking-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_dev_data:
  redis_dev_data: